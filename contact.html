<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <section>
        <div class="contact-container">
            <div class="form-container">
                <h3>Contact Us</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Enter Your Email" name="" id="" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write Message here...." required></textarea>
                    <button type="submit" value="send" class="send-button" id="sendbutton">Send</button>
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.2371841187482!2d73.83420267460566!3d18.518180882575006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf866c6444cb%3A0x7c87518c11be678c!2z4KS44KWN4KSq4KS-4KSw4KWN4KSV!5e0!3m2!1smr!2sin!4v1725965490955!5m2!1smr!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
        </div>
    </section>
    <script src="../javascript/contact.js"></script>
</body>
</html>
